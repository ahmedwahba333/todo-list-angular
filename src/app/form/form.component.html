<div class="container">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Add Item</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Item" [(ngModel)]="toDoList">
        <input type="submit" name="submit" id="submit" value="Add" class="btn btn-primary mt-2" (click)="ngOnChanges()">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Todo List</label>
        <table class="table table-hover table-striped" #mydata>
            <tbody>
                    <tr *ngFor="let item of items;let i = index">
                        <th scope="row">{{i+1}}</th>
                        <td (click)="text($event)">{{item}}</td>
                        <td style="color: red;cursor: pointer;" (click)="del(i)">X</td>
                    </tr>
            </tbody>
        </table>
    </div>
</div>
